name: Node.js CI

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ½ï¸ Get working copy
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: ðŸ§  Caching
        id: cache_node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: â˜„ï¸ Install Dependencies
        run: npm install

      - name: ðŸ³ Make Quote
        run: npm run deploy

      - name: ðŸš€ Deploy
        run: |
          echo "today=$(date +%y/%m/%d)" >> $GITHUB_ENV
          git add .
          git commit -m ":fire: updated README.md :memo:"|| echo updated on $today
          git push -f
