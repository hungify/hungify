name: Node.js CI

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Get working copy
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: ğŸ³ Pull Dependencies
        run: npm install
      - name: ğŸ³ Make Quote
        run: npm run start
      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "update README.md"|| echo "No changes to commit"
          git push -f
