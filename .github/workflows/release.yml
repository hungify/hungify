name: Bun CI

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Get working copy
        uses: actions/checkout@v3

      - name: ğŸ‰ Setup Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: â˜„ï¸ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ³ Make Quote
        run: bun run dev

      - name: ğŸš€ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m ":fire: updated README.md :memo:"
          git push -f
